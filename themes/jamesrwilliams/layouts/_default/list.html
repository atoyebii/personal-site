{{ partial "header.html" . }}

<main class="post-list page-container">

	{{ partial "sub-nav.html" . }}

	{{ $paginator := .Paginate (where .Pages "Type" "post") }}
	{{ range $paginator.Pages }}

	<article>
		<time datetime="{{ .PublishDate }}">{{ .PublishDate.Format "Monday, January 2, 2006" }}</time>
		<h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
	</article>
{{ end }}
	{{ partial "pagination.html" . }}
</main>


{{ partial "footer.html" . }}
