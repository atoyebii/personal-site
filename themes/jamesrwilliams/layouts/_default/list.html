{{ define "main" }}
<section class="post-list">
	<header>
		<h1>Posts</h1>
	</header>
	<div class="container">

	{{ $paginator := .Paginate (where .Pages "Type" "post") }}
	{{ range $paginator.Pages }}
		{{ partial "post-inline.html" . }}
	{{ end }}

	{{ partial "list-pagination.html" . }}
	</div>
</section>
{{ end }}
