{{ partial "header.html" . }}

<main>
	<article class="post" id="content">
		<header class="post-header">
			<h1>{{ .Title }}</h1>
			<p><time datetime="{{ .PublishDate }}">{{ .PublishDate.Format "Monday, January 2, 2006" }}</time> ~{{ .ReadingTime }} minute read</p>
		</header>
		<div class="post-content">
			{{ .Content }}
		</div>
		<footer class="post-footer">
			<div class="post-links">
				{{ with .PrevInSection }}
				<a class="post-link post-link-prev" href="{{ .Permalink }}">{{ .Title }}</a>
				{{ end }}
				{{ with .NextInSection }}
					<a class="post-link post-link-next" href="{{ .Permalink }}">{{ .Title }}</a>
				{{ end }}
			</div>
		</footer>
	</article>

</main>

{{ partial "footer.html" . }}
