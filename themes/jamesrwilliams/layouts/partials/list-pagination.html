{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}

<div class="post-links container">
	{{ if .Paginator.HasPrev }}
	<a class="post-link post-link-prev" href="{{ .Paginator.Prev.URL | relLangURL }}">Previous</a>
	{{ end }}
	{{ if .Paginator.HasNext }}
	<a class="post-link post-link-next" href="{{ .Paginator.Next.URL | relLangURL }}">Next</a>
	{{ end }}
</div>

{{ end }}
